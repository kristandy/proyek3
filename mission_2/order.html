<!DOCTYPE html>
<html>
<head>
  <title>Daftar Menu</title>
  <link rel="stylesheet" type="text/css" href="tampilan.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="menu">
                <h1>iCashier</h1>
                <ul id="daftar-menu">
                    <li class="nama-menu card" harga="35000">Cappucino
                        <span class="harga">Rp 35000</span>
                        <div class="gambar">
                            <img src="capp.jpg" alt="">
                        </div>
                        <div class="input-container">
                            <button class="increment">+</button>
                            <input type="number" class="jumlah" value="0">
                            <button class="decrement">-</button>
                        </div>
                        <button class="beli">Tambah Barang</button>
                    </li>
                    <li class="nama-menu card" harga="40000">Green Tea Latte
                        <span class="harga">Rp 40000</span>
                        <div class="gambar">
                            <img src="green.jpg" alt="">
                        </div>
                        <div class="input-container">
                            <button class="increment">+</button>
                            <input type="number" class="jumlah" value="0">
                            <button class="decrement">-</button>
                        </div>
                        <button class="beli">Tambah Barang</button>
                    </li>
                    <li class="nama-menu card" harga="50000">Fish and Chips
                        <span class="harga">Rp 50000</span>
                        <div class="gambar">
                            <img src="fish.jpg" alt="">
                        </div>
                        <div class="input-container">
                            <button class="increment">+</button>
                            <input type="number" class="jumlah" value="0">
                            <button class="decrement">-</button>
                        </div>
                        <button class="beli">Tambah Barang</button>
                    </li>
                    <li class="nama-menu card" harga="45000">Tuna Sandwich
                        <span class="harga">Rp 45000</span>
                        <div class="gambar">
                            <img src="tuna.jpg" alt="">
                        </div>
                        <div class="input-container">
                            <button class="increment">+</button>
                            <input type="number" class="jumlah" value="0">
                            <button class="decrement">-</button>
                        </div>
                        <button class="beli">Tambah Barang</button>
                    </li>
                    <li class="nama-menu card" harga="8000">Mineral Water
                        <span class="harga">Rp 8000</span>
                        <div class="gambar">
                            <img src="air.jpg" alt="">
                        </div>
                        <div class="input-container">
                            <button class="increment">+</button>
                            <input type="number" class="jumlah" value="0">
                            <button class="decrement">-</button>
                        </div>
                        <button class="beli">Tambah Barang</button>
                    </li>
                    <li class="nama-menu card" harga="18000">French Fries
                        <span class="harga">Rp 18000</span>
                        <div class="gambar">
                            <img src="fries.jpg" alt="">
                        </div>
                        <div class="input-container">
                            <button class="increment">+</button>
                            <input type="number" class="jumlah" value="0">
                            <button class="decrement">-</button>
                        </div>
                        <button class="beli">Tambah Barang</button>
                    </li>
            </div>
        </div>
        <div class="column">
            <div class="cart">
                <h1>Keranjang</h1>
                <ul id="cart-items">
                </ul>
            </div>  
            <div id="total">
                <label>Total Pembelian: </label>  
                <span id="total-harga" class="total-harga">Rp 0</span>
            </div>
            <div id="pajak">
                <label>Pajak 11%: </label>
                <span id="pajak-harga" class="pajak">Rp 0</span>
            </div>
            <div id="totalBayar">
                <label>Total Pembayaran: </label>
                <span id="total-beli-pajak" class="total-bayar">Rp 0</span>
            </div> 
        </div>       
    </div>
  <script src="app.js"></script>
</body>
</html>
